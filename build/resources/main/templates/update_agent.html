    <div class="header-center">

    </div>
</header>

<nav class="navbar">
    <a href="/dashboard">ğŸ  Dashboard</a>
    <a href="/prescriptions/create">ğŸ’Š Create Prescription</a>

<div class="container fade-in">
    <div class="edit-header">
        <a href="/agents" class="back-arrow">â† Retour</a>
        <h2 class="edit-title">âœï¸ Modifier lâ€™agent</h2>
    </div>

    <form action="/agents/update" method="post" class="nice-form">

        <input type="hidden" name="agentId" th:value="${agent.id}">

        <div class="form-group">
            <label>ID de lâ€™agent</label>
            <input type="text" th:value="${agent.id}" disabled>
        </div>

        <div class="form-group">
            <label>Nom complet</label>
            <input type="text" name="name" th:value="${agent.name}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" th:value="${agent.email}" required>
        </div>

        <div class="form-group">
            <label>Nouveau mot de passe (laisser vide pour ne pas changer)</label>
            <input type="password" name="newPassword">
        </div>

        <div class="form-group">
            <label>RÃ´le</label>

            <!-- ADMIN (non modifiable) -->
            <div th:if="${isAdmin}">
                <input type="text" value="ADMIN" disabled>
                <input type="hidden" name="role" value="ADMIN">
            </div>

            <!-- AUTRES RÃ”LES (modifiable) -->
            <select name="role" th:if="${!isAdmin}" required>
                <option value="PHARMACIST" th:selected="${agent.role == 'PHARMACIST'}">Pharmacist</option>
                <option value="ASSISTANT" th:selected="${agent.role == 'ASSISTANT'}">Assistant</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                ğŸ’¾ Enregistrer les modifications
            </button>
        </div>

    </form>
