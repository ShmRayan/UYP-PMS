<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - UYP-PMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="main-header">
    <div class="header-left">
        <img th:src="@{/img/uottawa-logo.png}" alt="uOttawa Logo" class="logo">
        <img th:src="@{/img/pharmacy-icon.png}" alt="Pharmacy Icon" class="logo-small">
    </div>
    <div class="header-center">
        <h1>Umelaphi Yaodian Pharmacy Management System</h1>
    </div>
</header>

<div class="login-container">
    <div class="login-card">
        <h2>ğŸ” Connexion</h2>
        <p class="login-subtitle">Veuillez entrer vos identifiants pour accÃ©der au systÃ¨me</p>

        <!-- Message dâ€™erreur -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- Formulaire -->
        <form th:action="@{/login}" th:object="${credentials}" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="text" id="email" th:field="*{email}" placeholder="ex: admin@uypms.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Votre mot de passe" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Se connecter</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>Â© 2025 UYP Pharmacy Management System | University of Ottawa</p>
</footer>

</body>
</html>
