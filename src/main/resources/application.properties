# --- APP INFO ---
spring.application.name=UYP-PMS
server.port=8081

# --- DATABASE (MySQL local via Docker) ---
spring.datasource.url=jdbc:mysql://localhost:6033/uyp_pharmacy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA SETTINGS ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- THYMELEAF / STATIC ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/

# --- DEVTOOLS ---
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# --- SECURITY (désactivé car tu utilises ton propre AuthService)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
